<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Facebook Video Downloader</h1>
        <div class="mb-4">
            <label for="videoUrl" class="block text-sm font-medium text-gray-700">Enter Facebook Video URL</label>
            <input type="text" id="videoUrl" placeholder="https://www.facebook.com/video/..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="downloadVideo()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Download Video</button>
        <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');

            if (!videoUrl) {
                status.textContent = 'Please enter a valid Facebook video URL.';
                status.classList.add('text-red-500');
                return;
            }

            status.textContent = 'Processing...';
            status.classList.remove('text-red-500', 'text-green-500');
            status.classList.add('text-blue-500');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl }),
                });

                if (!response.ok) {
                    throw new Error('Failed to download video');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'facebook_video.mp4';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                status.textContent = 'Download started!';
                status.classList.add('text-green-500');
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.classList.add('text-red-500');
            }
        }
    </script>
</body>
</html>
